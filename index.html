<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--Bootstrap 5.3.0 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--jQuery 3.4.1 JS (for predefined functions)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--Bootstrap 5.3.0 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--Bootstrap Icons 1.10.2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">

    <!--Google Font Import - Manrope (I saw this font on Brave search and I really liked it - so t's in my project now!)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!--Google Font Import - Varela Round (a classic!)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!--Google Font Import - Catamaran (new footer font!)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css"></link>

</head>

<body>
<center>
    <div class="container">
    <!--Main Heading-->
    <h1 class="display-1">Collage Web App</h1>
    <hr>
    <!--Note (popup)-->
    <h5 class="warning"><small>As soon as the popup appears, please click "Allow". Then, say a command and it will be carried out!</small></h5>

    <!--Instructions-->
    <h4 class="display-4">Say "Selfie" and take, well, a selfie!</h4>
    <p class="lead">The program will take a selfie and add it to the existing collage below.</p>
    
    <!--Button with onclick and hover effects (jQuery)-->
    <button onclick="save()" class="btn btn-primary" id="start-btn"><i class="bi bi-camera-video"></i> Start</button> 
<br>    <!--Instructional label-->
    <label>Please press the start button</label>
<br><br>
    <!--Label showing where webcam window is-->
    <label>Your webcam:</label>  
    <!--<div> component with id of "camera" to load live webcam preview-->
    <div id="camera" style="background-color: lightgrey;"></div>
<br>
    <!--Label showing where all selfies will be displayed-->
    <label>All selfies will be displayed here:</label>
    
    <!--<a> components which allow the images to be downloaded-->
    <a href="" id="link" download="myselfie1.png"></a>
    <a href="" id="link" download="myselfie2.png"></a>
    <a href="" id="link" download="myselfie3.png"></a>
    
    <!--<div> components with id of "result[num]Show" to show all three selfies-->
    <div id="result1Show" class="container" style="inline-size:10%;"></div><img src="pic1.jpg" class="img-thumbnail img"> </div>
    <br>
    <div id="result2Show" class="container" style="inline-size: 10%;"></div><img src="pic2.jpg" class="img-thumbnail img"></div>
    <br><br>
    <div id="result3Show" class="container" style="inline-size: 10%;"></div><img src="pic3.png" class="img-thumbnail img"></div>
    <br><br>
 

</div>

<footer style="color:white; background-color: rgb(53, 63, 72); position: sticky; padding: 1rem;">Developed by Mahdiya Alam</footer>
</center>
</body>

</html>
